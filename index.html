<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flipkart Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="overlay">
    <div class="card">

        <!-- LEFT BLUE SECTION -->
        <div class="left">
            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-images/revamp/login_logo.png">
            <h2>Flipkart</h2>
            <p>Ab har wish hogi poori</p>
        </div>

        <!-- RIGHT LOGIN SECTION -->
        <div class="right">

            <span class="close">âœ•</span>

            <h3>Login</h3>
            <p class="sub">
                Get access to your Orders, Wishlist and Recommendations
            </p>

            <label>Enter Email/Mobile number</label>
            <input type="text" placeholder="+91 7706852050">

            <div class="password-row">
                <label>Enter Password</label>
                <a href="#">Forgot?</a>
            </div>
            <input type="password" placeholder="********">

            <button class="login-btn">Login</button>
            <button class="signup-btn">Sign up</button>

            <p class="note">
                We no longer support login via Social accounts.
                <a href="#">click here</a>
            </p>

        </div>

    </div>
</div>

</html>
